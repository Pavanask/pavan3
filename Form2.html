<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Student Details</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname"><br><br>

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" name="mname"><br><br>

    <label for="lname">last Name</label>
    <input type="text" id="lname" name="lname"><br><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="email">Email</label>
    <input type="text" id="email" name="email"><br><br>
</fieldset>
<fieldset>
    <legend>Educational Details</legend>

    <label for="">Department</label><br><br>

    <input type="radio" id="CSE" name="dpt">
    <label for="">CSE</label><br><br>

    <input type="radio" id="ECE" name="dpt">
    <label for="">ECE</label><br><br>

    <input type="radio" id="EEE" name="dpt">
    <label for="">EEE</label><br><br>

    <input type="radio" id="CIVIL" name="dpt">
    <label for="">CIVIL</label><br><br>

    <input type="radio" id="MECH" name="dpt">
    <label for="">MECH</label><br><br>

    <label for="yop">YOG</label>
    <input list="yog" id="yop" name="yop">

    <datalist id="yog">
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
    </datalist><br><br>

    <label for="">Skills</label><br><br>

    <input type="checkbox" id="html" name="html">
    <label for="html">HTML</label><br><br>

    <input type="checkbox" id="css" name="css">
    <label for="css">CSS</label><br><br>

    <input type="checkbox" id="javascript" name="javascript">
    <label for="javascript">JAVASCRIPT</label><br><br>

    <input type="checkbox" id="sql" name="sql">
    <label for="sql">SQL</label><br><br>

</fieldset><br><br>

<input type="submit">
</body>
</html>
